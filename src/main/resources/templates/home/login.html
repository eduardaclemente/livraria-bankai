<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="./css/static/style.css">

<title>LOGIN</title>
</head>
<body>
	<h1>INSIRA USUÁRIO E SENHA PARA ACESSO!!</h1>
	<form method="POST">
		<label>Usuário: </label>
		<input type="text" name="usuario" th:field="@{login}"><br>
		<label>Senha: </label>
		<input type="password" name="senha" th:field="@{senha}">
		<button type="submit" name="btEntrar">ENTRAR</button>
		<input type="reset" value="LIMPAR">
	</form>
</body>
</html>
